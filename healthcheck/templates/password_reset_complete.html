{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Password Reset Complete</title>
        <link
            rel="stylesheet"
            href="{% static 'healthcheck/css/styles.css' %}"
        />
        <script
            src="https://kit.fontawesome.com/b4269277b2.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <div class="container">
            <div class="login-container">
                <img
                    src="{% static 'healthcheck/images/sky.png' %}"
                    alt="Sky Logo"
                    class="logo"
                />
                <h1>Password Reset Complete</h1>
                
                <div class="success-message">
                    <p>Your password has been set. You may now log in with your new password.</p>
                </div>
                
                <div class="login-button-group">
                    <a href="{% url 'login' %}" class="btn">Log In</a>
                </div>
            </div>
        </div>
    </body>
</html>
