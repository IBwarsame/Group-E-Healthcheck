{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Home</title>
        <link
            rel="stylesheet"
            href="{% static 'healthcheck/css/styles.css' %}"
        />
        <script
            src="https://kit.fontawesome.com/b4269277b2.js"
            crossorigin="anonymous"
        ></script>
        <style>
            .home-container {
                background-color: white;
                padding: 30px;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                width: 100%;
                max-width: 500px;
                text-align: center;
            }

            .menu-grid {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: 20px;
                margin-top: 30px;
            }

            .menu-item {
                background-color: #f8f9fa;
                border-radius: 10px;
                padding: 20px;
                text-align: center;
                transition: transform 0.3s, box-shadow 0.3s;
                cursor: pointer;
                text-decoration: none;
                color: #333;
            }

            .menu-item:hover {
                transform: translateY(-5px);
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            }

            .menu-item i {
                font-size: 2em;
                color: #0077c8;
                margin-bottom: 10px;
            }

            .menu-item h3 {
                margin: 10px 0;
                font-size: 1.2em;
                color: #333;
            }

            .menu-item p {
                font-size: 0.9em;
                color: #666;
                margin: 0;
            }

            .welcome-text {
                color: #333;
                margin-bottom: 20px;
            }

            .user-name {
                color: #0077c8;
                font-weight: 600;
            }
        </style>
    </head>
    <body>
        {% include 'navbar.html' %}
        
        <div class="home-container">
            <img
                src="{% static 'healthcheck/images/sky.png' %}"
                alt="Sky Logo"
                class="logo"
            />
            <h2 class="welcome-text">Welcome, <span class="user-name">{{ user.first_name }}</span></h2>

            <div class="menu-grid">
                <a href="{% url 'team_dashboard' %}" class="menu-item">
                    <i class="fas fa-vote-yea"></i>
                    <h3>Voting Dashboard</h3>
                    <p>View and participate in team voting</p>
                </a>

                <a href="{% url 'profile' %}" class="menu-item">
                    <i class="fas fa-user-cog"></i>
                    <h3>Profile Settings</h3>
                    <p>Manage your account settings</p>
                </a>

                <a href="{% url 'card_form' %}" class="menu-item">
                    <i class="fas fa-cards"></i>
                    <h3>Card Form</h3>
                    <p>Create and manage cards</p>
                </a>

                <a href="{% url 'logout' %}" class="menu-item">
                    <i class="fas fa-sign-out-alt"></i>
                    <h3>Logout</h3>
                    <p>Sign out of your account</p>
                </a>
            </div>
        </div>
    </body>
</html>
