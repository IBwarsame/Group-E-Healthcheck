{% load static %}

<nav class="navbar">
    <div class="logo">
        <img
            src="{% static 'healthcheck/images/sky.png' %}"
            alt="Sky Logo"
            class="logo"
        />
    </div>
    <ul class="nav-links">
        <li><a href="/home">Home</a></li>
        <li><a href="/about">About</a></li>
        {% if user.is_authenticated %}
        <li><a href="/logout">Logout</a></li>
        {% else %}
        <li><a href="/login">Login</a></li>
        <li><a href="/register">Register</a></li>
        {% endif %}
    </ul>
</nav>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    img {
        width: 100px;
        height: 50px;
    }

    body {
        font-family: Arial, sans-serif;
    }

    .navbar {
        background-color: #333;
        padding: 10px 20px;
        display: flex;
        justify-content: flex-start; /* Aligns the logo and nav links to the left */
        align-items: center;
        position: fixed; /* Fixes the navbar at the top */
        top: 0; /* Positions it at the top of the page */
        left: 0;
        width: 100%; /* Ensures the navbar spans the full width */
        z-index: 1000; /* Ensures the navbar stays on top of other content */
    }

    .navbar .logo {
        color: white;
        font-size: 24px;
        margin-right: 20px; /* Adds space between logo and links */
    }

    .nav-links {
        display: flex;
        list-style: none;
    }

    .nav-links li {
        margin: 0 15px;
    }

    .nav-links a {
        color: white;
        text-decoration: none;
        font-size: 18px;
    }

    .nav-links a:hover {
        text-decoration: underline;
    }

    /* Adding some padding to the body to prevent content from being hidden behind the navbar */
    body {
        padding-top: 50px; /* Adjust based on the navbar height */
    }

    /* Responsive Design: for smaller screens */
    @media screen and (max-width: 768px) {
        .nav-links {
            display: none;
            width: 100%;
            text-align: center;
            flex-direction: column;
            margin-top: 10px;
        }

        .nav-links li {
            margin: 10px 0;
        }

        .navbar.active .nav-links {
            display: flex;
        }
    }
</style>
