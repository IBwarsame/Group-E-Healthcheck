{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login</title>
        <link
            rel="stylesheet"
            href="{% static 'healthcheck/css/styles.css' %}"
        />
        <script
            src="https://kit.fontawesome.com/b4269277b2.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <div class="login-container">
            <img
                src="{% static 'healthcheck/images/sky.png' %}"
                alt="Sky Logo"
                class="logo"
            />
            <h1>Login</h1>

            <form method="post">
                {% csrf_token %} {% if form.errors %}
                <div class="error-message">
                    <p>
                        Your username or password was incorrect. Please try
                        again
                    </p>
                </div>
                {% endif %}

                <div class="input-group">
                    <label for="{{ form.username.id_for_label }}"
                        >Username</label
                    >
                    {{ form.username }}
                </div>

                <div class="input-group">
                    <label for="{{ form.password.id_for_label }}"
                        >Password</label
                    >
                    {{ form.password }}
                    <div class="forgot-password">
                        <a href="{% url 'password_reset' %}"
                            >Forgot password?</a
                        >
                    </div>
                </div>

                <div class="login-button-group">
                    <button class="btn" id="register-btn" type="button">
                        Register
                    </button>
                    <button type="submit" class="btn" id="login-btn">
                        Log in
                    </button>
                </div>
            </form>
        </div>
    </body>

    <script>
        document
            .getElementById("register-btn")
            .addEventListener("click", function () {
                window.location.href = "{% url 'register' %}";
            });
    </script>
</html>
