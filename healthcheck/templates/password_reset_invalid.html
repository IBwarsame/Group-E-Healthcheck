{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Invalid Password Reset Link</title>
        <link
            rel="stylesheet"
            href="{% static 'healthcheck/css/styles.css' %}"
        />
        <script
            src="https://kit.fontawesome.com/b4269277b2.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <div class="container">
            <div class="login-container">
                <img
                    src="{% static 'healthcheck/images/sky.png' %}"
                    alt="Sky Logo"
                    class="logo"
                />
                <h1>Invalid Reset Link</h1>
                
                <div class="error-message">
                    <p>The password reset link was invalid, possibly because it has already been used or has expired.</p>
                    <p>Please request a new password reset.</p>
                </div>
                
                <div class="login-button-group">
                    <a href="{% url 'password_reset' %}" class="btn">Request New Reset</a>
                </div>
                
                <div class="login-link">
                    <a href="{% url 'login' %}">Return to Login</a>
                </div>
            </div>
        </div>
    </body>
</html>
